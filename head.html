<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>City Hospital Management</title>
        <link rel="stylesheet" href="style.css" />
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
          </head>
          <body>
            <header>
                <div class="header-container">
                      <h1>City Hospital</h1>
                            <p>Efficient & Modern Patient Management</p>
                                </div>
                                  </header>

                                    <main class="container">
                                        <section class="form-section">
                                              <h2>Register Patient</h2>
                                                    <form id="patientForm">
                                                            <input type="text" id="name" placeholder="Patient Name" required />
                                                                    <input type="number" id="age" placeholder="Age" required />
                                                                            <input type="text" id="illness" placeholder="Illness" required />
                                                                                    <input type="text" id="doctor" placeholder="Doctor Assigned" required />
                                                                                            <input type="datetime-local" id="appointment" required />
                                                                                                    <button type="submit">Add Patient</button>
                                                                                                          </form>
                                                                                                              </section>

                                                                                                                  <section class="list-section">
                                                                                                                        <h2>Current Patients</h2>
                                                                                                                              <div id="patientList" class="patient-list"></div>
                                                                                                                                  </section>
                                                                                                                                    </main>

                                                                                                                                      <footer>
                                                                                                                                          <p>&copy; 2025 City Hospital. All rights reserved.</p>
                                                                                                                                            </footer>

                                                                                                                                              <script src="script.js"></script>
                                                                                                                                              </body>
                                                                                                                                              </html>
